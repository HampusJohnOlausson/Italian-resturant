<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>menu</title>

    <!--Sass-->
    <link rel="stylesheet" href="/dist/css/style.css">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!--Javascript-->
    <script defer src="./js/addToCart.js" async></script>
    <script defer src="./js/hamburger.js"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <!--header-->
        <header class="header">
            <!--Navigation-->
            <div class="nav-section">
    
                <div class="hamburger">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
                
                <ul class="nav-list">
                    <li class="nav-link"><a href="index.html">Hem</a></li>
                    <li class="nav-link"><a href="menu.html">Meny</a></li>
                    <li class="nav-link"><a href="reservation.html">Boka bord</a></li>
                    <li class="nav-link"><a href="info.html">Om oss</a></li>
                    <li class="nav-line">|</li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>   
                </ul>
              </div>
            </header>
        <!--menu-->

    <div class="menu flex-column-center">
        <section class="menu-section" id="menuSection">
            <h2 class="menuh2">Meny</h2>

            <div class="menu-container flex-row-center-align">

                <!--item container-->
                <section class="card">
                    <img src="./Images/carbonara.jpg" alt="carbonara">
                    <div>
                        <h3>Pasta Carbonara</h3>
                        <span class="price">129</span>
                        <div class="add-container flex-row-center-align">
                        <button type="button" class="add btn"><i class="fas fa-utensils"></i>Lägg till</button>
                        </div>
                    </div>
                </section>

            </div>

        <!--checkout cart-->
        <div class="checkout-container">

            <div class="cart-items">
                <div class="cartItem flex-row-center-end">
                    <div class="cart-item-title">Pasta carbonara</div>
                    <span class="priceCart">169:90</span>
                    <div class="quantity flex-row-center-align">
                    <input type="number" value="1" class="quantityInput">
                    <button class="remove btn" type="button"> <i class="fas fa-trash-alt"></i> Ta bort</button>
                </div>
            </div>

            <div class="checkout-total flex-row-center-end">
                <div class="total-title">Total:</div>
                <div class="total-price">0</div>
            </div>

            <div class="checkout-container flex-row-center-end">
                <button class="checkout btn"><i class="fas fa-shopping-cart"></i>Gå till kassan</button>
            </div>
        </div>

       </div> 
        
</div>  

</body>
</html>
